<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Armazene suas Anotações" />
    <title>CapivaraNote</title>
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!--viewport para designers responsivos (mobo), content é a configuração-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/db.js"></script>
  </head>
  <body class="fullscreen">
    <div class="container">
      <div style="text-align: center">
        <h1>My Anotações</h1>
      </div>
      <div style="text-align: center">
        <img src="/images/capibaraNotes.png" width="256" height="256" />
      </div>
      <br/>
      <div style="text-align: center">
        <div id="entrada">
          <div class="input-container">
            <input type="text" id="titulo" placeholder="Título" />
          </div>
          <div class="input-container">
            <textarea id="descricao" cols="30" rows="10" placeholder="Descrição"></textarea>
          </div>
          <div class="input-container">
            <input type="text" id="categoria" placeholder="Categoria" />
          </div>
          <div class="input-container">
            <input type="date" id="data" />
          </div>
        </div>
        <div style="text-align: center;">
          <button id="btnCadastro">Cadastrar</button>
          <button id="btnCarregar">Carregar Minhas Anotações</button>
        </div>
        <div style="text-align: center;">
          <div class="input-container">
            <input type="text" id="buscaTitulo" placeholder="Buscar por Título" />
            <button id="btnBuscar">Buscar</button>
          </div>
        </div> 
        <br/>      
        <div style="text-align: center;">
          <output></output>
          <div class="listagem"></div>
        </div>
        <br/><br/>
      </div>
    </div>
  </body>
</html>
